{% extends 'main/base.html' %}

{% block title %}View List{% endblock %}


{% block content %}

<h1>{{ls.name}}</h1>
<form method="POST" action="#">
    {% csrf_token %}
    <ul>
        {% for item in ls.item_set.all %}
            {% if item.complete %}
                <li><input type="checkbox", value="clicked", name="c{{item.id}}" checked><del>{{item.text}}</del></li>
            {% else %}
            <li><input type="checkbox", value="clicked", name="c{{item.id}}">{{item.text}}</li>
            {% endif %} 
        {% endfor %}
    </ul>

    <button type="submit" name="save" value="save">Save</button>
    <input type="text" name="newItemText" placeholder="New Item" />
    <button type="submit" name="newItem" value="newItem">New Item</button>
</form>





{% endblock %}
